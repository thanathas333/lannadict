@layoutadmin() {
    <div ng-app="AdminApp">
    <h1> Admin Control </h1>

    <div class="panel panel-default" ng-controller="ListCtrl">
            <!-- Default panel contents -->
        <div class="panel-heading">User Control</div>

            <!-- Table -->
            <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Lanna</th>
                    <th>Thai</th>
                    <th>Link</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tr ng-repeat="word in words">
                <td>{{word.id}}</td>
                <td>{{word.lanna}}</td>
                <td>{{word.thai}}</td>
                <td>{{word.link}}</td>
                <td>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            ยอมรับ
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            ไม่ยอมรับ
                        </label>
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>


                </td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>

    </div>
} {
    <script type="text/javascript" src="@routes.Assets.at("app/admin/AdminApp.js")"></script>
}
