@layoutadmin() {
    <div ng-app="AdminApp">
    <h1> Admin Control </h1>

    <div class="panel panel-default" ng-controller="ListCtrl">
            <!-- Default panel contents -->
        <div class="panel-heading">User Control</div>

            <!-- Table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Adress</th>
                <th>Tel</th>
                <th>E-mail</th>
                <th>Control</th>
            </tr>
            </thead>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.adress}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.email}}</td>
                <td>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            ยอมรับ
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            ไม่ยอมรับ
                        </label>
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>


                </td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>

    </div>
} {
    <script type="text/javascript" src="@routes.Assets.at("app/admin/AdminApp.js")"></script>
}
