@layouts(){

  <h1>Login</h1>
  <form method="post" action="/login" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputusername">Username</label>
      <div class="controls">
        <input type="text" name="username" id="inputusername" placeholder="Username">
      </div>
      <span class="lift:Msg?id=username;errorClass=error"/>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputpassword">Password</label>
      <div class="controls">
        <input type="password" name="password" id="inputpassword" placeholder="Password">
      </div>
      <span class="lift:Msg?id=password;errorClass=error"/>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <p><a href="@routes.Application.register()">Register</a></p>
        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-king"></i> Sign in</button>
      </div>
    </div>
  </form>
}{
  
}
