@layoutadmin(){
  <div ng-app="WordApp" ng-controller="WordCtrl">
    <h2> Update </h2>

    <form class="form-horizontal" ng-submit="editSave()">
      <div class="control-group">
        <label class="control-label" for="inputlanna">ภาษาล้านนา</label>
        <div class="controls">
          <input ng-model="editWord.lanna" type="lanna" id="inputlanna" placeholder="Lanna">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputthai">ภาษาไทย</label>
        <div class="controls">
          <input ng-model="editWord.thai" type="thai" id="inputthai" placeholder="Thai">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputlink">ลิงค์</label>
        <div class="controls">
          <input ng-model="editWord.link" type="link" id="inputlink" placeholder="Link">
        </div>
      </div>
      <p>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-open"></i>  Submit </button>
      </div>
    </div>
      </p>
    </form>

  </div>
}{
  <script type="text/javascript" src="@routes.Assets.at("javascripts/WordApp.js")"></script>

}
