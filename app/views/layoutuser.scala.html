@()(content: Html)(javascript: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lanna Dictionary Electronic Management System</title>

            <!-- Bootstrap -->
        <link href="@routes.Assets.at("bootstrap-3.3.2-dist/css/bootstrap.min.css")" rel="stylesheet">

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.home()">Lanna Dictionary</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">

                        @if(session.get("user_id") != null){
                            <li><a href="@routes.Application.logout()">@session.get("user_id")</a></li>
                        }else{
                            <li><a href="@routes.Application.login()">Login</a></li>
                        }
                        <li><a href="@routes.Application.about()">About</a></li>

                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container-fluid -->
        </nav>
        <div class="container">

            <div class="row">
                <div class="col-lg-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">รายการ</a>
                        <a href="/useraddword" class="list-group-item">เพิ่มคำศํพท์</a>
                        <a href="/statusaddword" class="list-group-item">สถานะการเพิ่มคำศัพท์</a>
                    </div>
                </div>

                <div class="col-lg-9">
                @content
                </div>
            </div>

        </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.at("bootstrap-3.3.2-dist/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular/angular.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular/ui-bootstrap-tpls-0.12.1.min.js")"></script>

        @javascript
    </body>
</html>
