<h2> รายการสมาชิก </h2>

<div class="row">
    <div class="col-lg-12">
        <button ui-sref="add" class="btn btn-primary">เพิ่มผู้ใช้</button>
    </div>
</div>
<br>

<div class="panel panel-default">
    <!-- Default panel contents -->

    <table id="listUser" class="table table-striped table-bordered row-border hover">
        <thead>
        <tr>
            <th>ลำดับ</th>
            <th>สถานะ</th>
            <th>Username</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <th>Control</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.status.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.surname}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-expanded="true">
                        <i class="glyphicon glyphicon-th-list"></i> Select
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a ui-sref="edit({id:user.id})" role="menuitem" tabindex="-1">
                                <i class="glyphicon glyphicon-pencil"></i> Edit
                            </a>
                        </li>
                        <li role="presentation">
                            <a ng-click="delete(user)" role="menuitem" tabindex="-1">
                                <i class="glyphicon glyphicon-trash"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    </div>
