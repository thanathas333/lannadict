<h1>รายการสมาชิก</h1>

<div class="row">
    <div class="col-lg-12">
        <button ui-sref="add" class="btn btn-primary">เพิ่มผู้ใช้</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <!-- Table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Adress</th>
                <th>Tel</th>
                <th>E-mail</th>
                <th>Control</th>
            </tr>
            </thead>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.address}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.email}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            <i class="glyphicon glyphicon-user"></i> User
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <a ui-sref="edit({id:user.id})" role="menuitem" tabindex="-1">
                                    <i class="glyphicon glyphicon-pencil"></i> Edit
                                </a>
                            </li>
                            <li role="presentation">
                                <a ng-click="delete(user)" role="menuitem" tabindex="-1">
                                    <i class="glyphicon glyphicon-trash"></i> Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
