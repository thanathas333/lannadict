<h1>เพิ่มผู้ใช้</h1>


<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">รายการสมาชิก</div>


    <!-- Table -->


<form class="form-horizontal" ng-submit="submitForm()">

    <br> Status
    <select ng-model="user.status" ng-options="item as item.name for item in statuss track by item.id" class="form-control" >
    </select>

    <div class="control-group">
        <label class="control-label" for="inputusername"> Username</label>
        <div class="controls">
            <input ng-model="user.username" type="username" id="inputusername" placeholder="Username">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputpassword">Password</label>
        <div class="controls">
            <input ng-model="user.password" type="password" id="inputpassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputfirstname"> ชื่อ/firstname </label>
        <div class="controls">
            <input ng-model="user.firstname" type="firstname" id="inputfirstname" placeholder="Firstname">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputsurname"> นามสกุล/Surname </label>
        <div class="controls">
            <input ng-model="user.surname" type="surname" id="inputsurname" placeholder="Surname">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputname"> ชื่อเล่น/name </label>
        <div class="controls">
            <input ng-model="user.name" type="name" id="inputname" placeholder="Name">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputaddress"> ที่อยู่/Address </label>
        <div class="controls">
            <input ng-model="user.address" type="address" id="inputaddress" placeholder="Address">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputtel"> เบอร์โทร/Tel </label>
        <div class="controls">
            <input ng-model="user.tel" type="tel" id="inputtel" placeholder="Tel">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputemail"> E-mail </label>
        <div class="controls">
            <input ng-model="user.email" type="email" id="inputemail" placeholder="E-mail">
        </div>
    </div>

    <br>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-open"></i>  ตกลง </button>
            <button ui-sref="list" type="button" class="btn btn-default">ยกเลิก</button>
        </div>
    </div>



</form>
</div>
