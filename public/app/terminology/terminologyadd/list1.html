<h1>เพิ่ม ลบ แก้ไขคำศัพท์</h1>

<div class="panel panel-default" ng-controller="ListCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading">รายการคำศัพท์</div>

    <!-- Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Lanna</th>
            <th>Thai</th>
            <th>Link</th>
            <th>Control</th>
        </tr>
        </thead>
        <tr ng-repeat="word in words">
            <td>{{word.id}}</td>
            <td>{{word.lanna}}</td>
            <td>{{word.thai}}</td>
            <td>{{word.link}}</td>
            <td>
                    <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-expanded="true">
                        <i class="glyphicon glyphicon-user"></i> User
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a ui-sref="edit({id:user.id})" role="menuitem" tabindex="-1">
                                <i class="glyphicon glyphicon-pencil"></i> Edit
                            </a>
                        </li>
                        <li role="presentation">
                            <a ng-click="delete(user)" role="menuitem" tabindex="-1">
                                <i class="glyphicon glyphicon-trash"></i> Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        <tbody>

        </tbody>
    </table>
</div>

</div>
